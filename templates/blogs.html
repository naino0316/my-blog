<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-bar">
      <ul class="navlist">
          <li class="navitem" id="home-item">
              <a class="navlink" href="{{ url_for('homepage') }}">Cranes & Pandas</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('aboutMe') }}">About</a>
          </li>
          <li class="navitem">
              <a class="navlink active" href="{{ url_for('blogs') }}">Blogs</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('crochet_101') }}">Crochet 101</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('origami_page') }}">Origami</a>
          </li>
      </ul>
  </div>

  <div class="main-content">
    <!-- This is a row of card blog posts -->
      <div class="row" style="padding: 2%; margin: 0%;">
        {% for post in blog_posts: %}
          {% set post_type = blog_posts[post]["type"] %}
          {% set post_subtype = blog_posts[post]["subtype"] %}
        <div class="col-sm-6 mb-3 mb-sm-0" style="padding: 1%;">
          <div class="card" style="min-height: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{ blog_posts[post]["title"] }}</h5>
              <p class="card-text">{{ blog_posts[post]["intro"] }}</p>
              <a href="{{ url_for('get_post', type=post_type, subtype=post_subtype) }}" class="icon-link gap-1 icon-link-hover stretched-link">
                Take me there!
                <img src="static/chevron-right.svg">
            </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
