<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post["title"] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../static/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('homepage')}}">Yeo Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('aboutMe') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('blogs') }}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('crochet_101') }}">Crochet 101</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('origami_page') }}">Origami</a>
                </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="card" style="padding: 2%; margin: 2%">
        <article class="blog-post">
            <h2 class="display-5 link-body-emphasis mb-1">{{ post["title"] }}</h2>
            <p>{{ post["intro"] }}</p>
            <hr>
            <div class="blog-content">
              {% for dict in post["content"]: %}
                <h3 style="font-size: larger">{{ dict["item"] }}</h3>
                <p>{{ dict["description"] }}
                    <a href="{{ dict['link'] }}">here</a>.
                </p>
              {% endfor %}
            </div>
        </article>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
