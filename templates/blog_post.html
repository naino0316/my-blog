<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post["title"] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-bar">
      <ul class="navlist">
          <li class="navitem" id="home-item">
              <a class="navlink" href="{{ url_for('homepage') }}">Cranes & Pandas</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('aboutMe') }}">About</a>
          </li>
          <li class="navitem">
              <a class="navlink active" href="{{ url_for('blogs') }}">Blogs</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('crochet_101') }}">Crochet 101</a>
          </li>
          <li class="navitem">
              <a class="navlink" href="{{ url_for('origami_page') }}">Origami</a>
          </li>
      </ul>
  </div>

  <div class="main-content">
    <div class="card" style="padding: 2%; margin: 2%">
        <article class="blog-post">
            <h2 class="display-5 link-body-emphasis mb-1">{{ post["title"] }}</h2>
            <p>{{ post["intro"] }}</p>
            <hr>
            <div class="blog-content">
              {% for dict in post["content"]: %}
                <h3 style="font-size: larger">{{ dict["item"] }}</h3>
                <p>{{ dict["description"] }}
                    <a href="{{ dict['link'] }}">here</a>.
                </p>
              {% endfor %}
            </div>
        </article>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
